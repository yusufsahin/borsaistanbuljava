<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>All Contacts</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.id}"></td>
            <td th:text="${contact.firstname}"></td>
            <td th:text="${contact.lastname}"></td>
            <td th:text="${contact.phoneNumber}"></td>
            <td th:text="${contact.email}"></td>
            <td>
                <a th:href="@{/contacts/{id}(id=${contact.id})}" class="btn btn-primary btn-sm">View</a>
                <a th:href="@{/contacts/edit/{id}(id=${contact.id})}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{/contacts/delete/{id}(id=${contact.id})}" method="post" class="d-inline">
                    <input type="submit" value="Delete" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/contacts/add" class="btn btn-success">Add New Contact</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
